<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Book Server</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="max-w-xl w-full mx-auto bg-gray-800 border border-gray-700 rounded-2xl shadow-xl p-8 sm:p-10 text-center">
        <h1 class="text-4xl font-bold mb-4 text-white">Welcome to the Book Server</h1>
        <p class="text-lg text-gray-400 mb-6">
            Think of these books not just as stories, but as valuable data. With a keen eye for patterns, just like with a trading algorithm, an AI could uncover incredible insights hidden within these texts.
        </p>
        <div id="book-links-container" class="space-y-4">
            </div>
        <div class="mt-8 text-sm text-gray-500">
            <p>
                This project is deployed using Railway.
            </p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const books = [
                'book-full_the-genesis-of-aura',
                'theunheededoracle'
            ];
            const container = document.getElementById('book-links-container');

            for (const bookName of books) {
                try {
                    const response = await fetch(`/api/title?name=${bookName}`);
                    if (!response.ok) {
                        throw new Error('Title not found.');
                    }
                    const title = await response.text();
                    const link = document.createElement('a');
                    link.href = `/book.html?name=${bookName}`;
                    link.className = 'block w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl transition-colors duration-200 ease-in-out shadow-lg';
                    link.textContent = title;
                    container.appendChild(link);
                } catch (error) {
                    console.error(`Could not load title for ${bookName}:`, error);
                }
            }
        });
    </script>
</body>
</html>
