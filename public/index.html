<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Book Server</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/e/e9/Spark_Icon.png">
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome to the Book Server</h1>
        <div id="book-links-container" class="links-container">
        </div>
        <p class="subheading">
            These books are AI generated.
        </p>
        <p class="mt-4 text-center">
            <a href="https://dpskwritertiny-production.up.railway.app/" class="cta-button">Generate book <span>&rarr;</span></a>
        </p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const books = [
                'book-full_the-genesis-of-aura',
                'theunheededoracle'
            ];
            const container = document.getElementById('book-links-container');

            for (const bookName of books) {
                try {
                    const response = await fetch(`/api/title?name=${bookName}`);
                    if (!response.ok) {
                        throw new Error('Title not found.');
                    }
                    const title = await response.text();
                    const link = document.createElement('a');
                    link.href = `/book.html?name=${bookName}`;
                    link.className = 'book-link';
                    link.textContent = title;
                    container.appendChild(link);
                } catch (error) {
                    console.error(`Could not load title for ${bookName}:`, error);
                }
            }
        });
    </script>
</body>
</html>
