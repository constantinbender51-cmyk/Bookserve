<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="book-title-tag">Loading...</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <div class="max-w-3xl w-full mx-auto bg-gray-800 border border-gray-700 rounded-2xl shadow-xl p-8 sm:p-10">
        <div class="flex items-center mb-6">
            <a href="/" class="text-white text-xl font-bold mr-4 p-2 rounded-full hover:bg-gray-700 transition-colors duration-200">&larr;</a>
            <h1 id="book-title" class="text-3xl font-bold text-white">Loading Book...</h1>
        </div>
        <div id="audio-player-container" class="my-4 hidden">
            <h2 class="text-lg font-semibold mb-2 text-white">Listen to the book:</h2>
            <audio id="book-audio" controls class="w-full rounded-xl">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div id="book-content" class="text-base text-gray-300 leading-relaxed max-h-[70vh] overflow-y-auto pr-4">
            <p class="text-center text-gray-500">Loading book content...</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const bookName = urlParams.get('name');
            const contentDiv = document.getElementById('book-content');
            const titleH1 = document.getElementById('book-title');
            const titleTag = document.getElementById('book-title-tag');
            const audioContainer = document.getElementById('audio-player-container');
            const audioPlayer = document.getElementById('book-audio');

            if (!bookName) {
                titleH1.textContent = 'Error';
                titleTag.textContent = 'Error';
                contentDiv.textContent = 'No book specified. Please go back to the main page.';
                return;
            }

            const bookUrl = `/${bookName}.txt`;
            
            // Check if the current book is "The Unheeded Oracle" and show the audio player
            if (bookName === 'theunheededoracle') {
                audioPlayer.src = '/mp3/wisdom.mp3';
                audioContainer.classList.remove('hidden');
            } else {
                audioContainer.classList.add('hidden');
            }
            
            fetch(bookUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok. The file might not exist.');
                    }
                    return response.text();
                })
                .then(data => {
                    const lines = data.split('\n');
                    let title = lines[0] || 'Untitled';
                    let content = lines.slice(1).join('\n').trim();

                    // Specific logic for the AURA book: remove all hashtags
                    if (bookName && bookName.toLowerCase() === 'aura') {
                        title = title.replace(/#/g, '');
                        content = content.replace(/#/g, '');
                    }

                    titleH1.textContent = title;
                    titleTag.textContent = title;
                    
                    // Format the content with HTML paragraphs and line breaks
                    const formattedContent = `<p class="mb-4">${content.replace(/\n\n/g, '</p><p class="mb-4">').replace(/\n/g, '<br>')}</p>`;
                    contentDiv.innerHTML = formattedContent;
                })
                .catch(error => {
                    console.error('Error fetching book content:', error);
                    titleH1.textContent = 'Book Not Found';
                    contentDiv.textContent = `Sorry, the book could not be found.`;
                });
        });
    </script>
</body>
</html>
