<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="book-title-tag">Loading...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
            margin: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-link {
            font-size: 24px;
            text-decoration: none;
            color: #555;
            margin-right: 15px;
        }
        .book-title {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .audio-container {
            margin-bottom: 20px;
        }
        .audio-heading {
            font-size: 18px;
            margin: 0 0 10px 0;
            font-weight: 600;
        }
        .audio-player {
            width: 100%;
        }
        .book-content {
            font-size: 16px;
            line-height: 1.6;
        }
        .paragraph {
            margin-bottom: 1.2em;
        }
        .loading-text {
            font-style: italic;
            color: #888;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">&larr;</a>
            <h1 id="book-title" class="book-title">Loading Book...</h1>
        </div>
        <div id="audio-player-container" class="audio-container hidden">
            <h2 class="audio-heading">Listen to the book:</h2>
            <audio id="book-audio" controls class="audio-player">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div id="book-content" class="book-content">
            <p class="loading-text">Loading book content...</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const bookName = urlParams.get('name');
            const contentDiv = document.getElementById('book-content');
            const titleH1 = document.getElementById('book-title');
            const titleTag = document.getElementById('book-title-tag');
            const audioContainer = document.getElementById('audio-player-container');
            const audioPlayer = document.getElementById('book-audio');

            if (!bookName) {
                titleH1.textContent = 'Error';
                titleTag.textContent = 'Error';
                contentDiv.textContent = 'No book specified. Please go back to the main page.';
                return;
            }

            const bookUrl = `/${bookName}.txt`;
            
            // This is the original, more reliable logic. We check the book name from the URL
            // and hide or show the audio player before even fetching the book content.
            if (bookName === 'theunheededoracle') {
                audioPlayer.src = '/mp3/wisdom.mp3';
                audioContainer.classList.remove('hidden');
            } else {
                audioContainer.classList.add('hidden');
            }
            
            fetch(bookUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok. The file might not exist.');
                    }
                    return response.text();
                })
                .then(data => {
                    const lines = data.split('\n');
                    const title = lines[0] || 'Untitled';
                    const content = lines.slice(1).join('\n').trim();

                    titleH1.textContent = title;
                    titleTag.textContent = title;
                    
                    // Format the content with HTML paragraphs and line breaks
                    const formattedContent = `<p class="paragraph">${content.replace(/\n\n/g, '</p><p class="paragraph">').replace(/\n/g, '<br>')}</p>`;
                    contentDiv.innerHTML = formattedContent;
                })
                .catch(error => {
                    console.error('Error fetching book content:', error);
                    titleH1.textContent = 'Book Not Found';
                    contentDiv.textContent = `Sorry, the book could not be found.`;
                });
        });
    </script>
</body>
</html>
